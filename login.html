<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Projeto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class = "container-fluid" style="max-width: 500px;">
        <h2 class = "mb-4"> Cadastro de Usuário</h2>

        <form id = "meuFormulario">
            <div class="mb-3">
                <label for="nome" class = "form-label">Nome Completo</label>
                <input type="text" class = "form-control" id = "nome" placeholder="alex" required>
            </div>
             <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Senha" required>
            </div>
              <div class="mb-3">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="endereco" placeholder="Endereço" required>
            </div>
                 <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" placeholder="Telefone" required>
            </div>
            <button type="submit" class="btn btn-success w-100"> Salvar Dados</button>
        </form>
        <div id="status" class="mt-3"></div>
<script src="cadastro/login.js"></script>
    </div>
   </body>
</html>
